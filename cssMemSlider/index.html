<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CSS Mem Slider</title>
</head>
<body>
    <div class="container">
        <div class="slider-block">
            <input type="radio" name="pag" class="slider-input" id="slide-1" checked>
            <input type="radio" name="pag" class="slider-input" id="slide-2">
            <input type="radio" name="pag" class="slider-input" id="slide-3">
            <input type="radio" name="pag" class="slider-input" id="slide-4">
            <input type="radio" name="pag" class="slider-input" id="slide-5">
            <input type="radio" name="pag" class="slider-input" id="slide-6">
            <input type="radio" name="pag" class="slider-input" id="slide-7">
            <input type="radio" name="pag" class="slider-input" id="slide-8">
            <input type="radio" name="pag" class="slider-input" id="slide-9">
            <div class="slider-img-block">
                <div class="slide slide-1"></div>
                <div class="slide slide-2"></div>
                <div class="slide slide-3"></div>
                <div class="slide slide-4"></div>
                <div class="slide slide-5"></div>
                <div class="slide slide-6"></div>
                <div class="slide slide-7"></div>
                <div class="slide slide-8"></div>
                <div class="slide slide-9"></div>
            </div>
            <div class="text-controls-block">
                <div class="slider-text-block">
                    <p class="slide-text slide-text-1">How To Earn Money?</p>
                    <p class="slide-text slide-text-2">What Are You Doing?</p>
                    <p class="slide-text slide-text-3">Do Not Self-medicate!</p>
                    <p class="slide-text slide-text-4">Let's Play Games!</p>
                    <p class="slide-text slide-text-5">Athenian Areopagus. Michelangelo.</p>
                    <p class="slide-text slide-text-6">We Have A Hole In The Deck!</p>
                    <p class="slide-text slide-text-7">Me And My To Do List</p>
                    <p class="slide-text slide-text-8">I Will Show You A Rainbow</p>
                    <p class="slide-text slide-text-9">Did You Know?</p>
                </div>
                <div class="controls-block">
                    <label for="slide-1">
                        <div class="control"></div>
                    </label>
                    <label for="slide-2">
                        <div class="control"></div>
                    </label>
                    <label for="slide-3">
                        <div class="control"></div>
                    </label>
                    <label for="slide-4">
                        <div class="control"></div>
                    </label>
                    <label for="slide-5">
                        <div class="control"></div>
                    </label>
                    <label for="slide-6">
                        <div class="control"></div>
                    </label>
                    <label for="slide-7">
                        <div class="control"></div>
                    </label>
                    <label for="slide-8">
                        <div class="control"></div>
                    </label>
                    <label for="slide-9">
                        <div class="control"></div>
                    </label>
                </div> 
            </div>

        </div>
    </div>
</body>
</html>
