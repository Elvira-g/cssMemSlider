<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CSS Mem Slider</title>
</head>
<body>
    <div class="container">
        <div class="slider-block">
            <input type="radio" name="pag" class="slider-input" id="slide-1" checked>
            <input type="radio" name="pag" class="slider-input" id="slide-2">
            <input type="radio" name="pag" class="slider-input" id="slide-3">
            <input type="radio" name="pag" class="slider-input" id="slide-4">
            <input type="radio" name="pag" class="slider-input" id="slide-5">
            <div class="slider-img-block">
                <div class="slide slide-1"></div>
                <div class="slide slide-2"></div>
                <div class="slide slide-3"></div>
                <div class="slide slide-4"></div>
                <div class="slide slide-5"></div>
            </div>
            <div class="text-controls-block">
                <div class="slider-text-block">
                    <p class="slide-text slide-text-1">Text 1</p>
                    <p class="slide-text slide-text-2">Text 2</p>
                    <p class="slide-text slide-text-3">Text 3</p>
                    <p class="slide-text slide-text-4">Text 4</p>
                    <p class="slide-text slide-text-5">Text 5</p>
                </div>
                <div class="controls-block">
                    <label for="slide-1">
                        <div class="control"></div>
                    </label>
                    <label for="slide-2">
                        <div class="control"></div>
                    </label>
                    <label for="slide-3">
                        <div class="control"></div>
                    </label>
                    <label for="slide-4">
                        <div class="control"></div>
                    </label>
                    <label for="slide-5">
                        <div class="control"></div>
                    </label>
                </div> 
            </div>

        </div>
    </div>
</body>
</html>
