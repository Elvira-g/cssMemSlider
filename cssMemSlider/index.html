<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mem Slider</title>
</head>
<body>
    <div class="container">
        <div class="slider-block">
            <input type="radio" name="pag" class="slider-input" id="slide-1">
            <input type="radio" name="pag" class="slider-input" id="slide-2">
            <input type="radio" name="pag" class="slider-input" id="slide-3">
            <input type="radio" name="pag" class="slider-input" id="slide-4">
            <input type="radio" name="pag" class="slider-input" id="slide-5">
            <div class="slider-img-block">
                <div class="slide slide-1"></div>
                <div class="slide slide-2"></div>
                <div class="slide slide-3"></div>
                <div class="slide slide-4"></div>
                <div class="slide slide-5"></div>
            </div>
            <div class="slider-text-block">
                <div class="slide-text slide-text-1"></div>
                <div class="slide-text slide-text-2"></div>
                <div class="slide-text slide-text-3"></div>
                <div class="slide-text slide-text-4"></div>
                <div class="slide-text slide-text-5"></div>
            </div>
            <div class="controls-block">
                <label for="slide-1"></label>
                <label for="slide-2"></label>
                <label for="slide-3"></label>
                <label for="slide-4"></label>
                <label for="slide-5"></label>
            </div>
        </div>
    </div>
</body>
</html>
